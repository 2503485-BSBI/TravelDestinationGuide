<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<link rel="stylesheet" href="login.css">

<body>

    <div class="base">
        <div id="logintxt"><b>SIGN UP</b>
        </div>
        <div id="user">
            <form>
                <label for="user"><i><b>Your Name</b></i></label><br>
                <input type="text" name="user" placeholder="Full Name" class="user_input"><br><br>
                <label for="user"><i><b>Your Contact</b></label><br>
                <input type="number" name="user" placeholder="+1  " class="user_input"><br><br>
                <label for="user"><i><b>Your Email</b></i></label><br>
                <input type="email" name="user" placeholder="Enter Email" class="email_pws"><br><br>
                <label for="user"><i><b>Your Password</b></i></label><br>
                <input type="password" name="user" placeholder="Enter Password" class="email_pws"><br><br>
            </form>
            <div>
                <a href="#" class="forgot_pws" style="position: absolute; top: 70%; left: 50%;">Forgot Password?</a><br>

            </div>
            <div class="sign_in">
                <b>Already have an account?</b>
            </div>
            <a href="#" class="forgot_pws" style="font-size: 20px;  "><b>Sign In</b></a><br>

        </div>

        <div>
            <a href="#">
                <button type="submit" id="button">
                    <div id="create_Acc">

                        <b>
                            Create Account
                        </b>
                    </div>
                </button>
            </a>
        </div>

    </div>





</body>

</html>
