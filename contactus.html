<!-- LOGIN OVERLAY -->
<div id="acc_created" style="display:none; position:fixed; inset:0; z-index:1000;">
    <div style="
        position:absolute;
        inset:0;
        background:rgba(0,0,0,0.5);
    " onclick="closeLogin()"></div>

    <div style="
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%, -50%);
    ">

        <div class="base">
            <div id="logintxt"><b>SIGN UP</b></div>

                    <label><i><b>Your Contact</b></i></label><br>
                    <input type="number" placeholder="+1" class="user_input"><br><br>

                    <label><i><b>Your Email</b></i></label><br>
                    <input type="email" placeholder="Enter Email" class="email_pws"><br><br>

                    <label><i><b>Your Password</b></i></label><br>
                    <input type="password" placeholder="Enter Password" class="email_pws"><br><br>
                </form>

                <a href="#" class="forgot_pws" style="position:absolute; top:73%; left: 58%;">Forgot Password?</a>

                <div class="sign_in"><b>Already have an account?</b></div>
                <a href="#" class="forgot_pws" style="font-size:25px; margin-top: 10px;"><b>Sign In</b></a>

                <button type="button" id="button">
                    <b>Create Account</b>
                </button>
            </div>
            <div id="image">
                <img src="spider lilies.png" id="image">
            </div>
        </div>
    </div>

</div>
